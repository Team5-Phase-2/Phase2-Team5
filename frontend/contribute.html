<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body class="centered-page"></body>
    <title>SecureModelHub | Contribute</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <header class="header">
        <a href="home.html" class="logo">SecureModelHub</a>
        <nav class="nav">
            <a href="home.html" class="nav-link">Models</a>
            <a href="docs.html" class="nav-link">Docs</a>
        </nav>
        <a href="home.html" class="btn btn-primary">Back to Hub</a>
    </header>

    <main class="contribution-section">
        <h1 class="contribution-title">Contribute a New AI Artifact</h1>
        <p class="contribution-subtitle">Please provide the necessary details below. Artifacts can be Models, Datasets, or Code.</p>
        
        <form id="artifactForm" class="contribution-form">
            
            <div class="form-group">
                <label for="artifactUrl">Artifact URL</label>
                <input type="url" id="artifactUrl" placeholder="e.g., https://huggingface.co/fastbert-squad" required>
            </div>

            <div class="form-group">
                <label for="artifactType">Artifact Type</label>
                <select id="artifactType" required>
                    <option value="" disabled selected>Select artifact type</option>
                    <option value="model">Model</option>
                    <option value="dataset">Dataset</option>
                    <option value="code">Code</option>
                </select>
            </div>
            
            <button type="submit" id="submitButton" class="btn btn-primary submit-btn">
                <i class="fas fa-upload" aria-hidden="true"></i> Submit Artifact
            </button>
            
            <div id="messageContainer" class="message-container hidden"></div>
        </form>
    </main>

    <script src="contribute.js"></script>
</body>
</html>
