name: Deploy AWS Lambda Functions

on:
  workflow_call:
    inputs:
      lambda-dir:
        required: true
        type: string
      path:
        required: true
        type: string
    secrets:
      LAMBDA_AWS_ACCESS_KEY:
        required: true
      LAMBDA_AWS_SECRET_ACCESS_KEY:
        required: true


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.LAMBDA_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.LAMBDA_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2


      - name: Upload to AWS Lambda Function ${{ inputs.lambda-dir }}
        run: |
          cd ${{ inputs.path }}/${{ inputs.lambda-dir }}
          zip -r lambda.zip .
          aws lambda update-function-code \
            --function-name ${{ inputs.lambda-dir }} \
            --zip-file fileb://lambda.zip

