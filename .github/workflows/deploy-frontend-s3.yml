# Deploys static frontend assets to AWS S3 bucket.
# Triggered manually via workflow_dispatch or on push to main branch.
# Configures AWS credentials and syncs frontend files for hosting.

name: Deployment of Static Frontend to S3

on:
  workflow_dispatch:
  push:
    branches:
      main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.S3_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.S3_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload to AWS S3
      run: |
        aws s3 sync ./frontend s3://$S3_BUCKET --delete
      env:
        S3_BUCKET: ${{ secrets.S3_STATIC_WEB_BUCKET }}

